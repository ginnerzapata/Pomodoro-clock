<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Ginner's Pomodoro</title>
</head>
<body>
  <div id="wrap">
    <section id="display">
      <p class="time-left">25:00</p>
      <i class="fa fa-play-circle" style="font-size:4rem;" id="play"></i>
      <p class="next-break">Next break at 12:45</p>
    </section>
    
    <section id="controls">
      <div id="date" class='control'>
        <p class="txt-center bold">Wednesday</p>
        <p class="txt-center">Feb 12th, 2019</p>
      </div>
      <div id='clock' class='control'>
        <p class="txt-center bold">12:20pm</p>
      </div>
      <div id="work-value" class='control'>
          <p class="txt-center">Set session time</p>
        <div class="flex-control">
          <i class="fa fa-chevron-left" style="font-size:1rem;"></i>
          <p class='time-setter' id="minutes-session"></p>
          <i class="fa fa-chevron-right" style="font-size:1rem;"></i>
        </div>
      </div>
        <div id="break-value" class='control'>
          <p class="txt-center">Set break time</p>
          <div class="flex-control">
            <i class="fa fa-chevron-left" style="font-size:1rem;"></i>
            <p class='time-setter' id="minutes-break"></p>
            <i class="fa fa-chevron-right" style="font-size:1rem;"></i>
          </div>
        </div>
    </section>
  </div>
  <script src="js/pomodoro.js"></script>
</body>
</html>
