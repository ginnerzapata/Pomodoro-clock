<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <section id="display">
      <p class="clock-display">12:20</p>
      <i class="fa fa-play-circle"></i>
      <p class="next-break">Next break at 12:45</p>
    </section>
    
    <section id="controls">
      <div id="date" class='control'>
        <p>Wednesday</p>
        <p>Feb, 12th, 2019</p>
      </div>
      <div id='clock' class='control'>
        <p>12:30pm</p>
      </div>
      <div id="work-value" class='control flex-control'>
        <i class="fa fa-chevron-left"></i>
        <p class='time-setter'>25</p>
        <i class="fa fa-chevron-right"></i>
      </div>
      <div id="break-value" class='control flex-control'>
        <i class="fa fa-chevron-left"></i>
        <p class='time-setter'>5</p>
        <i class="fa fa-chevron-right"></i>
      </div>
    </section>
  </div>
</body>
</html>
